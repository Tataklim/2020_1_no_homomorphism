{% block content %}
<div class="row">
    <div class="l-profile col col-9">
        <div class="l-profile-top">

            <div class="l-profile-top-image"></div>

            <div class="l-profile-top-info row">
                <div class="col col-6">
                    <div class="l-profile-avatar col col-4">
                        <img alt="avatar" src="{{image}}" class="m-profile-avatar" id="avatar">
                    </div>
                    <div class="m-empty-box-100"></div>
                    <div class="l-profile-login-name col col-3" id="login">
                        <div class="m-profile-login" id="profile-login">@{{ login }}</div>
                        <div class="m-profile-name" id="profile-name">{{ name }}</div>
                    </div>
                </div>

                <div class="l-profile-music-titles col col-6" id="profile-music-titles">
                    <div class="m-empty-box-30"></div>
                    <div class="m-profile-title-music col col-3" id="title-my-music">
                        <h2>543</h2>
                        <p>Tracks</p>
                    </div>
                    <div class="m-profile-info col col-3" id="title-info">
                        <h2>43</h2>
                        <p>Albums</p>
                    </div>
                    <div class="m-profile-settings col col-3" id="title-settings">
                        <h2>53</h2>
                        <p>Playlists</p>
                    </div>
                    <div class="m-profile-subscriptions col col-3" id="subscriptions">
                        <h2>53</h2>
                        <p>Subscriptions</p>
                    </div>
                </div>

            </div>

        </div>
        <div class="l-profile-base">


            <hr>
            <div class="profile-track-list" style="top: 0;">KEK
            </div>


        </div>
    </div>
    <div class="col col-4"></div>
</div>
{% endblock %}
